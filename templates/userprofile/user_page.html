{% extends 'base.html' %}

{% block content %}
    <h1>{{ user.name }}</h1>
    <h2>{{ user.birth_date }}</h2>

    {% for post in posts %}
        <h4>{{ post.title }}</h4>
        <p>{{ post.body }}</p>
    {% endfor %}
    <form action="" method="post">
        {% csrf_token %}
            <input type="text" style="width: 200px; height: 200px;" name="post_content">
            <input type="submit">
    </form>


{% endblock %}
